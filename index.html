<!DOCTYPE html>
<html lang="nl">

    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuren Tekenen</title>
    </head>

    <body>
        <div class="container">
            <div class="top-container">
                <div class="box-wrapper">
                    <h1>LIJN</h1>
                    <div class="inputs-container">
                        <div class="input-wrapper">
                            <label for="symboolLijn">Symbool:</label>
                            <input type="text" id="symboolLijn">
                        </div>
                        <div class="input-wrapper">
                            <label for="lengteLijn">Lengte:</label>
                            <input type="number" id="lengteLijn">
                        </div>
                        <div class="input-wrapper">
                            <label for="insprongLijn">Insprong:</label>
                            <input type="number" id="insprongLijn">
                        </div>
                    </div>
                    <div class="knop-wrapper">
                        <button id="lijnKnop">Teken</button>
                    </div>
                </div>
                <div class="box-wrapper">
                    <h1>DRIEHOEK</h1>
                    <div class="inputs-container">
                        <div class="input-wrapper">
                            <label for="symboolDriehoek">Symbool:</label>
                            <input type="text" id="symboolDriehoek">
                        </div>
                        <div class="input-wrapper">
                            <label for="breedteDriehoek">Breedte:</label>
                            <input type="number" id="breedteDriehoek">
                        </div>
                        <div class="input-wrapper">
                            <label for="insprongDriehoek">Insprong:</label>
                            <input type="number" id="insprongDriehoek">
                        </div>
                    </div>
                    <div class="knop-wrapper">
                        <button id="driehoekKnop">Teken</button>
                    </div>
                </div>
                <div class="box-wrapper">
                    <h1>VIERKANT</h1>
                    <div class="inputs-container">
                        <div class="input-wrapper">
                            <label for="symboolVierkant">Symbool:</label>
                            <input type="text" id="symboolVierkant">
                        </div>
                        <div class="input-wrapper">
                            <label for="lengteVierkant">Lengte:</label>
                            <input type="number" id="lengteVierkant">
                        </div>
                        <div class="input-wrapper">
                            <label for="breedteVierkant">Breedte:</label>
                            <input type="number" id="breedteVierkant">
                        </div>
                        <div class="input-wrapper">
                            <label for="insprongVierkant">Insprong:</label>
                            <input type="number" id="insprongVierkant">
                        </div>
                    </div>
                    <div class="knop-wrapper">
                        <button id="vierkantKnop">Teken</button>
                    </div>
                </div>
            </div>
            <div class="below-container">
                <div id="tekening">
                </div>
            </div>
        </div>
    </body>

</html>
